  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"

    />

  </head>
  <body class="flex flex-col items-center">
    <div class="hero bg-base-200 min-h-screen">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">
            Welcome to <span class="text-primary">Social</span>
          </h1>
          <p class="py-6">
            It is, with out a doubt, one of the
            <span class="text-primary">Social</span> media sites of all time
          </p>
          <button class="btn btn-primary" onclick="my_modal_2.showModal()">
            Get Started
          </button>
        </div>
      </div>
    </div>
    <!-- <h1 class="text-4xl">Welcome to <span class="text-primary">Social</span></h1> -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_2.showModal()">Sign Up</button> -->
    <dialog id="my_modal_2" class="modal">
      <div
        class="modal-box flex flex-col lg:flex-row items-center justify-evenly w-11/12 max-w-5xl"
      >
        <div class="flex flex-col">
          <h3 class="text-lg font-bold">Register!</h3>
          <label class="m-2"
            >Username:
            <input
              type="text"
              id="registerUsername"
              class="input input-primary"
          /></label>
          <label class="m-2"
            >Password:
            <input
              type="text"
              id="registerPassword"
              class="input input-primary"
          /></label>
          <button id="registerButton" class="btn btn-primary m-2">
            Register
          </button>
        </div>
        <div class="divider divider-horizontal">OR</div>
        <div class="flex flex-col">
          <h3 class="text-lg font-bold">Login!</h3>
          <label class="m-2"
            >Username:
            <input type="text" id="loginUsername" class="input input-primary"
          /></label>
          <label class="m-2"
            >Password:
            <input type="text" id="loginPassword" class="input input-primary"
          /></label>
          <button id="loginButton" class="btn btn-primary m-2">Login</button>
        </div>
      </div>

      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
